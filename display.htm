<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>提示</title>
</head>

<body>
	<script>
		function page_back() {
			if (window.ARGS[1] == "" || window.ARGS[1] == null) { return window.history.go(-1); }
			else { window.location.href = window.ARGS[1]; }
		}
		window.ARGS = ["", ""];
		if (location.search.indexOf("|") > 0) {
			window.ARGS = location.search.substring(1).split("|", 2);
			document.write(decodeURIComponent(window.ARGS[0]));
		}
		else { document.write(decodeURIComponent(location.search.substring(1))); }
	</script>
	<hr />
	<input type="button" onclick="page_back()" value="返回">
</body>

</html>
